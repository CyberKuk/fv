entities:
  User:
   implements: [ iRecord ]
   table_name: Users
   primary_key: id
   foreigns:
     group: { entity: UserGroup, key: groupId, nullable: false, listable: false, name: Группа пользователей }
   fields:
     login: {type: string, unique: true, listable: false, name: Логин}
     password: {type: password, listable: false, name: Пароль}
     email: {type: string_email, name: Email}
     name: {type: string, name: Имя}
     surname: {type: string, name: Фамилия}
     permitions: {type: array, listable: false, name: Права, editable: false}
     isRoot: {value: false, changed: false, type: bool, listable: false, editable: false}
     inherit: {value: false, changed: false, type: bool, listable: false, editable: false}
     isActive: {value: , changed: false, type: bool, validate: true, listable: true, tmethod: active, editable: true, method: checkbox, name: Активен}
     pads: {type: int, listable: false, name: Закинул подушечек в голову}

  UserGroup:
    implements: [ iRecord, iActive ]
    table_name: UserGroups
    primary_key: id
    constraints:
      users: { entity: User, key: groupId }
    fields:
      name: {type: string}
      info: {type: string}
      permitions: {type: array}
      params: {type: array}
      isDefault: {type: bool}

  Bundle\fv\Orm\Root\Language:
    implements: [ iActive, iWeighted ]
    table_name: Languages
    primary_key: id
    fields:
      name: {type: string,  editable: true, method: input,  name: Язык}
      code: {type: string,  editable: true, method: input,  name: Код }
      isDefault: {type: bool, validate: false, editable: true, method: checkbox, name: Стандартный}

  Log:
    table_name: Log
    primary_key: id
    fields:
      operation: {type: string}
      objectType: {type: string}
      objectName: {type: string}
      objectId: { type: int }
      managerId: { type: int }
      editLink: { type: string }
      date: {type: datetime_ctime}
      message: {type: string}

  Dictionary:
    table_name: Dictionary
    primary_key: id
    fields:
      keyword: { type: string, editable: true, method: input, name: Ключевое слово }
      translation: { type: string, editable: true, method: input, language: true, name: Перевод }