<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>

    <link href="/css/modern.css" rel="stylesheet">
    <link href="/css/modern-responsive.css" rel="stylesheet">

    <script type="text/javascript" src="//code.jquery.com/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/javascript/input-control.js"></script>
</head>
<body>

<div>
    <div class="span9" style="margin: 10% auto;">
        <div class="span3 as-inline-block ">
            <img src="http://www.rootfront.com/image/photo/2595601/full.png" alt="" style="width: 200px; height: 200px;"
                 class="border-color-blue padding10">
        </div>

        <div class="span5 as-inline-block" style="vertical-align: top;">
            <h2>Dirolomania.com.ua</h2>

            <form action="">

                <div class="input-control text">
                    <input type="text" placeholder="Введите Логин"/>
                    <button class="helper"></button>
                </div>

                <div class="input-control password">
                    <input type="password" placeholder="Введите Пароль"/>
                </div>

                <div style="margin-top: 20px;">
                    <label class="input-control switch">
                        <input type="checkbox">
                        <span class="helper">Это не мой компьютер</span>
                    </label>

                    <button class="place-right bg-color-blue fg-color-white" style="margin-right: 0px;">
                        Войти
                        <i class="icon-enter"></i>
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
